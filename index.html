<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="container">
        <div id="watch">
            <div class="watchcontent" id="hour">
                <h1>0</h1>
            </div>
            <div class="watchcontent" class="partion">
                <h1>:</h1>
            </div>
            <div class="watchcontent" id="minute">
                <h1>0</h1>
            </div>
            <div class="watchcontent" class="partion">
                <h1>:</h1>
            </div>
            <div class="watchcontent" id="second">
                <h1>0</h1>
            </div>
        </div>
        <div id="buttons">
            <button id="start">start</button>
            <button id="pause">pause</button>
            <button id="reset">reset</button>
        </div>
    </div>
</body>

</html>
<script src="/script.js"></script>
